<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Importar fonte Montserrat -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;display=swap');
    </style>
    <!-- Clip path para cantos arredondados -->
    <clipPath id="roundedCorners">
      <rect x="0" y="0" width="512" height="512" rx="80" ry="80"/>
    </clipPath>
  </defs>
  
  <!-- Grupo com cantos arredondados -->
  <g clip-path="url(#roundedCorners)">
    <!-- Fundo laranja -->
    <rect x="0" y="0" width="512" height="512" fill="#FF8A3D"/>
    
    <!-- Letra F em Montserrat Bold, escuro, centralizada -->
    <text x="256" y="380" font-family="Montserrat, Arial, sans-serif" font-size="380" font-weight="700" fill="#020617" text-anchor="middle">F</text>
  </g>
</svg>
