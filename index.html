<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinPay</title>
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0f3d3e",
            secondary: "#FF8A3D",
            "background-light": "#F2F5F7",
            "background-dark": "#131f1f",
            whatsapp: "#25D366",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Custom Orange Scrollbar */
    .scrollbar-orange::-webkit-scrollbar {
      height: 3px;
    }

    .scrollbar-orange::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-orange::-webkit-scrollbar-thumb {
      background-color: #FF8A3D;
      border-radius: 10px;
    }

    /* Firefox fallback for orange scrollbar */
    .scrollbar-orange {
      scrollbar-width: thin;
      scrollbar-color: #FF8A3D transparent;
    }

    /* Privacy Mode Styling */
    .privacy-mode .sensitive-data {
      filter: blur(8px);
      user-select: none;
      pointer-events: none;
      transition: filter 0.3s ease;
    }

    .privacy-mode .sensitive-data:hover {
      /* Desfoque levemente reduzido ao passar o mouse se necess√°rio, ou manter fixo */
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }

      to {
        transform: translateY(0);
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.2s ease-out forwards;
    }

    .animate-slide-up {
      animation: slideUp 0.3s ease-out forwards;
    }

    .animate-scale-up {
      animation: scaleUp 0.2s ease-out forwards;
    }

    .animate-fade-in-up {
      animation: slideUp 0.4s ease-out forwards, fadeIn 0.4s ease-out forwards;
    }

    /* Autofill Background Fix */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px white inset !important;
      -webkit-text-fill-color: black !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    .dark input:-webkit-autofill,
    .dark input:-webkit-autofill:hover,
    .dark input:-webkit-autofill:focus,
    .dark input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
      -webkit-text-fill-color: white !important;
    }
  </style>

}
